<ion-header-bar align-title="center" class="bar-positive">
  <div class="buttons">
    <button class="button button-dark" ng-click="back()">Back</button>
  </div>
  <h1 class="title">Search Results</h1>
  <div class="buttons">
    <button class="button button-dark" ng-click="logout()">Logout</button>
  </div>
</ion-header-bar>
<ion-content padding="true">
	<input type="text" placeholder="search" ng-model="searchField"/>
	<ion-list>
	  <ion-item ng-repeat="job in jobs | filter:searchField" type="item-text-wrap" href="#/tab/jobs/{{job.id}}">
	    {{job.jobName}}, {{job.location}}
	  </ion-item>
	</ion-list>
</ion-content>
