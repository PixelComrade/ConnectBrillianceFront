<ion-header-bar align-title="center" class="bar-positive">
  <h1 class="title">Search Results</h1>
  <div class="buttons">
    <button class="button">Back</button>
  </div>
</ion-header-bar>
<ion-content padding="true">
    <h1>Results placeholder</h1>
  <ion-list>
    <ion-item ng-repeat="job in jobs" type="item-text-wrap" href="#/tab/jobs/{{job.id}}">
      {{job.id}}, {{job.jobDescription}}
    </ion-item>
  </ion-list>
</ion-content>
