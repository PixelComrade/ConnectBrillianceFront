<ion-view title="Jobs List">
  <ion-content class="has-header">
      <h1>jobs placeholder</h1>
    <ion-list>
      <ion-item ng-repeat="job in jobs" type="item-text-wrap" href="#/tab/jobs/{{job.id}}">
        {{job.id}}, {{job.jobDescription}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
