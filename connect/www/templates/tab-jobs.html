<ion-header-bar align-title="center" class="bar-positive">
  <div class="buttons">
    <button class="button">Back</button>
  </div>
  <h1 class="title">My Jobs</h1>
  <div class="buttons">
    <button class="button">Logout</button>
  </div>
</ion-header-bar>
<ion-content padding="true">
<ion-list>
  <ion-item ng-repeat="job in jobs" type="item-text-wrap" href="#/tab/jobs/{{job.id}}">
    {{job.id}}, {{job.jobDescription}}
  </ion-item>
</ion-list>
</ion-content>
