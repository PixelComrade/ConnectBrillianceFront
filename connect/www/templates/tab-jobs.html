<ion-header-bar align-title="center" class="bar-positive">
  <div class="buttons">
    <button class="button button-dark" ng-click="back()">Back</button>
  </div>
  <h1 class="title">My Jobs</h1>
  <div class="buttons">
    <button class="button button-dark" ng-click="logout()">Logout</button>
  </div>
</ion-header-bar>
<ion-content padding="true">
<ion-list>
  <ion-item ng-repeat="job in jobs" type="item-text-wrap" ng-click="selectJob(job.id)" ng-show="$index > 3">
    {{job.jobDescription}}, {{job.location}}
  </ion-item>
</ion-list>
</ion-content>
