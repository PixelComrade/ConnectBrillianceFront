<ion-header-bar align-title="center" class="bar-positive">
  <div class="buttons">
    <button class="button button-dark" ng-click="back()">Back</button>
  </div>
  <h1 class="title">Job Details</h1>
  <div class="buttons">
    <button class="button button-dark" ng-click="logout()">Logout</button>
  </div>
</ion-header-bar>
<ion-content padding="true">
    <ion-list>
        <ion-item>
            <label>Job Name</label>
            <input type="text" ng-model="job.jobName" readonly/>
        </ion-item>
        <ion-item>
            <label>Job Description</label>
            <input type="text" ng-model="job.description" readonly/>
        </ion-item>
        <ion-item>
            <label>Job Location</label>
            <input type="text" ng-model="job.location" readonly/>
        </ion-item>
        <ion-item>
            <label>Job Owner</label>
            <input type="text" ng-model="job.owner" readonly/>
        </ion-item>
        <ion-item>
            <label>Charity Amount</label>
            <input type="text" ng-model="job.charityAmount" readonly/>
        </ion-item>
        <ion-item>
            <label>Assigned To Amount</label>
            <input type="text" ng-model="job.assignedToAmount" readonly/>
        </ion-item>
        <ion-item>
            <label>Job Status</label>
            <input type="text" ng-model="job.status" readonly/>
        </ion-item>
        <ion-item>
            <label>Payment Receipt</label>
            <input type="text" ng-model="job.receipt" readonly/>
        </ion-item>
    </ion-list>
    
    <button class="button button-outline button-block button-positive" ng-click="makePayment()" ng-disabled="isDisabled">
        PAY
    </button>

    <div id="paypal"></div>
</ion-content>
