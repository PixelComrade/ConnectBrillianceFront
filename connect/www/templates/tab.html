<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <!-- Login Tab -->
  <ion-tab class="hide" title="Loading" icon="icon ion-gear-b" href="#/tab/loading">
      <ion-nav-view name="tab-loading"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Login Tab -->
  <ion-tab class="hide" title="Login" icon="icon ion-gear-b" href="#/tab/login">
      <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>

  <!-- Register Tab -->
  <ion-tab class="hide" title="Register" icon="icon ion-home" href="#/tab/register">
      <ion-nav-view name="tab-register"></ion-nav-view>
  </ion-tab>

  <!-- My Jobs Tab -->
  <ion-tab class="hide" title="My Jobs" icon="icon ion-home" href="#/tab/jobs">
    <ion-nav-view name="tab-jobs"></ion-nav-view>
  </ion-tab>

  <!-- Job Details Tab -->
  <ion-tab class="hide" title="Job Details" icon="icon ion-home" href="#/tab/details">
    <ion-nav-view name="tab-details"></ion-nav-view>
  </ion-tab>

  <!-- Search Tab -->
  <ion-tab class="hide" title="Search" icon="icon ion-home" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- Results Tab -->
  <ion-tab class="hide" title="Results" icon="icon ion-home" href="#/tab/results">
    <ion-nav-view name="tab-results"></ion-nav-view>
  </ion-tab>

  <!-- Create Job Tab -->
  <ion-tab class="hide" title="Create Job" icon="icon ion-home" href="#/tab/create">
    <ion-nav-view name="tab-create"></ion-nav-view>
  </ion-tab>

  <!-- Pay Tab -->
  <ion-tab class="hide" title="Pay" icon="icon ion-gear-b" href="#/tab/pay">
    <ion-nav-view name="tab-pay"></ion-nav-view>
  </ion-tab>
  
  <!-- Charity Tab -->
  <ion-tab class="hide" title="Charities" icon="icon ion-gear-b" href="#/tab/charities">
    <ion-nav-view name="tab-charities"></ion-nav-view>
  </ion-tab>


</ion-tabs>
