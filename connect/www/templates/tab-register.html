<ion-header-bar align-title="center" class="bar-positive">
  <div class="buttons">
    <button class="button" ng-click="back()">Back</button>
  </div>
  <h1 class="title">Register</h1>
</ion-header-bar>
<ion-content padding="true">
    <ion-list>
        <ion-item>
            <input type="text" placeholder="username" ng-model="newUser.AccountName"/>
        </ion-item>
        <ion-item>
            <input type="password" placeholder="password" ng-model="newUser.Password"/>
        </ion-item>
        <ion-item>
            <input type="password" placeholder="confirm password"/>
        </ion-item>
        <ion-item>
            <input type="text" placeholder="first name" ng-model="newUser.FirstName"/>
        </ion-item>
        <ion-item>
            <input type="text" placeholder="surname" ng-model="newUser.Surname"/>
        </ion-item>
        <ion-item>
            <input type="tel" placeholder="phone number" ng-model="newUser.PhoneNo"/>
        </ion-item>

        <ion-item>
            <input type="text" placeholder="email" ng-model="newUser.Email"/>
        </ion-item>
        <ion-item>
            <input type="text" placeholder="paypal username" ng-model="newUser.PayPalAccount"/>
        </ion-item>
    </ion-list>

    <button class="button button-block button-positive" ng-click="register()">
        Register
    </button>
</ion-content>
